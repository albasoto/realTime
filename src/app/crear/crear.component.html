<div class="login">

  <!-- Crear usuario -->
  <div class="login__block active" id="l-login">
    <div class="login__block__header">
      <i class="zmdi zmdi-account-circle"></i>
      Registrarse
    </div>

    <div class="login__block__body">
      <div class="form-group form-group--float form-group--centered">
        <input type="text" class="form-control" [(ngModel)]="usuario.email">
        <label>Identicación (E-mail)</label>
        <i class="form-group__bar"></i>
      </div>

      <div class="form-group form-group--float form-group--centered">
        <input type="password" class="form-control" [(ngModel)]="usuario.password">
        <label>Contraseña</label>
        <i class="form-group__bar"></i>
      </div>

      <button class="btn btn--icon login__block__btn" (click)="crearUsuario()">
        <i class="zmdi zmdi-long-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
